<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CharacterChecker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class='stage'>
        <div id='cards'>
            <div class='card'>
                <div class='left-side'>
                    <img src="img/unknown.gif" width='160' height='210' alt="unknow">
                </div>
                <div class='right-side'>
                    <h1>
                        <img src="img/logo.png" alt="logo" width="190" height="60">
                    </h1>
                    <input type="text" id='user_name' placeholder="名前を入力してください。">
                    <div class='btn' id='check'>CHECK</div>
                </div>
            </div>
            <div class='card'>
                <div id='result_img' class='left-side'>
                    <img src="img/unknown.gif" width='160' height='210' alt="unknow">
                </div>
                <div class='right-side'>
                    <p>
                        <span id='result_name'>DummyName</span> は...<br>
                        <span id='result_msg'>DummyMessage</span> ...
                        <span id='result_job'>Job</span> !! <br>
                        <span id='result_type'>DummyType</span> !! <br>
                    </p>
                    <a href="" id='tweet' class='btn' target='_blank'>Tweet</a>
                    <p id='retry'>Try Again!</p>
                </div>
            </div>
        </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
